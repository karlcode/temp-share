  <head lang="en">
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Rubik:300,300i,400,400i,500,500i,700,700i,900,900i"
      rel="stylesheet"
    />
    <style type="text/css">
      @font-face {
        font-weight: 400;
        font-style: normal;
        font-family: "Circular-Loom";

        src: url("https://cdn.loom.com/assets/fonts/circular/CircularXXWeb-Book-cd7d2bcec649b1243839a15d5eb8f0a3.woff2")
          format("woff2");
      }

      @font-face {
        font-weight: 500;
        font-style: normal;
        font-family: "Circular-Loom";

        src: url("https://cdn.loom.com/assets/fonts/circular/CircularXXWeb-Medium-d74eac43c78bd5852478998ce63dceb3.woff2")
          format("woff2");
      }

      @font-face {
        font-weight: 700;
        font-style: normal;
        font-family: "Circular-Loom";

        src: url("https://cdn.loom.com/assets/fonts/circular/CircularXXWeb-Bold-83b8ceaf77f49c7cffa44107561909e4.woff2")
          format("woff2");
      }

      @font-face {
        font-weight: 900;
        font-style: normal;
        font-family: "Circular-Loom";

        src: url("https://cdn.loom.com/assets/fonts/circular/CircularXXWeb-Black-bf067ecb8aa777ceb6df7d72226febca.woff2")
          format("woff2");
      }
      @font-face {
        font-weight: 400;
        font-family: "Sharp Grotesk";
        font-style: normal;
        src: local("Sharp Grotesk Book"), local("SharpGrotesk-Book");
        src: url("https://zip-co-media.imgix.net/global-stylesheets/fonts/SharpGroteskBook20.woff2")
          format("woff2");
        font-display: swap;
      }

      @font-face {
        font-weight: 500;
        font-family: "Sharp Grotesk";
        font-style: normal;
        src: local("Sharp Grotesk Medium"), local("SharpGrotesk-Medium");
        src: url("https://zip-co-media.imgix.net/global-stylesheets/fonts/SharpGroteskMedium20.woff2")
          format("woff2");
        font-display: swap;
      }

      @font-face {
        font-weight: 400;
        font-family: "Cooper Lt BT";
        font-style: normal;
        src: local("Cooper Lt BT Regular"), local("CooperLtBT-Regular");
        src: url("https://zip-co-media.imgix.net/global-stylesheets/fonts/CooperLight.woff2")
          format("woff2");
        font-display: swap;
      }

      body {
        padding: 0px;
        margin: 0px;
        font-family: Sharp Grotesk, sans-serif;
        -webkit-text-size-adjust: 100%;
        width: 100%;
      }

      #top-section {
        height: 300px;
        width: 100%;
        position: relative;
        padding: 0px;
        background-image: linear-gradient(
          to bottom,
          rgba(245, 246, 252, 0) 30%,
          rgb(29, 29, 29) 155%
        );
        background-position: center center;
        background-size: auto 100%;
      }

      #brand-section {
        height: 100px;
        padding: 0 0 0 0px;
        position: absolute;
        bottom: 0;
        left: 24px;
      }

      #logo-section {
        height: 72px;
        float: left;
        width: 72px;
        border-radius: 100px;
        padding: 0 0 50 0px;
        background-repeat: round;
      }

      #logo-image {
        border-radius: 100px;
        padding: 0 0 50 0px;
        background-repeat: round;
        height: 72px;
        float: left;
        width: 72px;
      }

      #logo-image-greyscale {
        border-radius: 100px;
        padding: 0 0 50 0px;
        background-repeat: round;
        height: 72px;
        float: left;
        width: 72px;
        -webkit-filter: grayscale(1) invert(1);
        filter: grayscale(1) invert(1);
      }

      #name-section {
        height: 72px;
        width: 200px;
        float: left;
        margin-left: 16px;
      }

      #top-section-heading {
        color: white;
        font-family: Sharp Grotesk;
        font-size: 20px;
        line-height: 26px;
        letter-spacing: 0.3px;
        margin: 0;
        margin-top: 15px;
      }

      #top-section-subheading {
        color: white;
        font-size: 11px;
        line-height: 18px;
        letter-spacing: 0.4px;
        margin: 0;
        margin-top: 2px;
      }

      .copy {
        padding: 16px 16px 8px 16px;
      }

      h1 {
        font-family: Cooper Lt BT, serif;
        font-size: 28px;
        font-weight: 400;
        line-height: 34px;
        color: #1b1323;
      }

      p {
        font-size: 15px;
        color: #3d3644;
        line-height: 22px;
        letter-spacing: 0.4px;
      }

      a {
        text-decoration: none;
        text-transform: none;
        color: #411361;
        font-size: 13px;
        font-weight: 400;
      }

      h2 {
        font-family: Sharp Grotesk, sans-serif;
        font-size: 15px;
        font-weight: 500;
        line-height: 24px;
        letter-spacing: 0.5px;
        margin: 0;
        color: #411361;
      }

      .num-list {
        display: flex;
      }

      .num-list p {
        padding-left: 16px;
        margin-top: 12px;
        margin-bottom: 12px;
        float: left;
        width: 91%;
        font-size: 13px;
        line-height: 20px;
        letter-spacing: 0.4px;
      }

      img {
        display: block;
        margin-left: auto;
        margin-right: auto;
        margin-top: 15px;
        width: 95%;
      }

      .numbers {
        float: left;
        width: 20.8px;
        height: 20.8px;
      }

      .offer-terms {
        height: 100%;
        padding: 0px 16px 40px 16px;
      }

      .box {
        border-radius: 8px;
        background: #f8f8f9;
        width: 100%;
        height: 100%;
        padding: 24px 0px;
      }

      .box h {
        font-family: Sharp Grotesk, sans-serif;
        font-size: 13px;
        color: #1b1323;
        line-height: 20px;
        letter-spacing: 0.5px;
        padding: 0px 16px 0px 16px;
      }

      .box p {
        margin: 0;
        font-size: 13px;
        color: #655368;
        line-height: 20px;
        letter-spacing: 0.4px;
        padding: 0px 16px 0px 16px;
      }

      #additional-terms-conditions {
        padding-top: 16px;
      }

      hr {
        margin-left: 16px;
        margin-right: 16px;
        border: 1px solid #e8e8ec;
      }

      .bottom-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        position: fixed;
        left: 0;
        bottom: 0;
        background-color: rgba(255, 255, 255, 0.85);
      }

      .another-button {
        color: #411361;
        border-radius: 8px;
        height: 50px;
        margin: 8px;
      }

      .another-button a {
        display: table;
        height: 100%;
        width: 100%;
      }

      .share-button-thing {
        display: flex;
        flex-direction: row;
      }

      .button {
        width: 90%;
        background-color: #411361;
        border-radius: 8px;
        height: 50px;
        margin: 24px 24px 8px 24px;
      }

      .button a {
        display: table;
        height: 100%;
        width: 100%;
      }

      .button p {
        position: relative;
        display: table-cell;
        vertical-align: middle;
        text-align: center;
        color: #ffffff;
        font-weight: 400;
        font-size: 13px;
        line-height: 20px;
        letter-spacing: 0.5px;
      }

      .bottom-terms-conditions {
        padding: 40px 24px 150px 24px;
      }

      .bottom-terms-conditions h {
        font-family: Sharp Grotesk, sans-serif;
        font-size: 13px;
        font-weight: 400;
        line-height: 18px;
        letter-spacing: 0.4px;
        color: #655368;
      }

      .bottom-terms-conditions p {
        font-size: 11px;
        font-weight: 400;
        line-height: 18px;
        letter-spacing: 0.4px;
        color: #655368;
      }

      .bottom-terms-conditions li {
        font-size: 11px;
        font-weight: 400;
        line-height: 18px;
        letter-spacing: 0.4px;
        color: #655368;
        padding: 0;
      }

      .terms-conditions {
        padding: 40px 24px 150px 24px;
      }

      .containerz {
        display: flex;
        width: 100%;
        height: 100%;
        flex-direction: column;
        /* padding: 0 16px; */
        /* align-items: center; */
      }

      .center {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .svgss {
        width: 100%;
      }

      .link-thing {
        display: flex;
        flex-direction: row;
      }

      .textual {
        width: 90%;
      }
    </style>
  </head>

    <script lang="javascript">
      async function getCashbackOffer() {
          let url = new URL(window.location.href)
          let entryId = url.searchParams.get("entryId")
          let customerId = url.searchParams.get("uid") ?? ""

          const prodRequest = new XMLHttpRequest()
          prodRequest.open("GET", `https://api.prod.au.edge.zip.co/api/shop/central/entry/cashback/${entryId}?customerId=${customerId}`)
          prodRequest.send()

          prodRequest.onload = () => {
              if (prodRequest.status !== 200) {
                  const sandRequest = new XMLHttpRequest()
                  sandRequest.open("GET", `https://api.sand.au.edge.zip.co/api/shop/central/entry/cashback/${entryId}?customerId=${customerId}`)
                  sandRequest.send()

                  sandRequest.onload = () => {
                      if (sandRequest.status !== 200) return
                      setUI(sandRequest, "co.zip.sandbox://")
                  }
              } else {
                  setUI(prodRequest, "co.zip://")
              }
          }

          prodRequest.onerror = () => {
              const sandRequest = new XMLHttpRequest()
              sandRequest.open("GET", `https://api.sand.au.edge.zip.co/api/shop/central/entry/cashback/${entryId}?customerId=${customerId}`)
              sandRequest.send()

              sandRequest.onload = () => {
                  if (sandRequest.status !== 200) return
                  setUI(sandRequest, "co.zip.sandbox://")
              }
          }
      }

      function setUI(request, bundleId) {
          let data = JSON.parse(request.response)

          let isMerchantOpenLoop = data.merchant.type === 'OpenLoop'
          let merchantName = data.merchant.name

          // heading
          document.getElementById("heading").innerText = `${data.cashbackPercentage}% Cashback`

          // sub-heading
          // if (data.cashbackLimit !== null) {
          //     if (isMerchantOpenLoop) {
          //         document.getElementById("sub-heading").innerText = `Earn ${data.cashbackPercentage}% cashback up to $${data.cashbackLimit} per transaction when you checkout online using a single-use card in the Zip app.`
          //     } else {
          //         document.getElementById("sub-heading").innerText = `Earn ${data.cashbackPercentage}% cashback up to $${data.cashbackLimit} per transaction when you transact online at ${merchantName} using your Zip Account at checkout.`
          //     }
          // } else {
          //     if (isMerchantOpenLoop) {
          //         document.getElementById("sub-heading").innerText = `Earn ${data.cashbackPercentage}% cashback per transaction when you checkout online using a single-use card in the Zip app.`
          //     } else {
          //         document.getElementById("sub-heading").innerText = `Earn ${data.cashbackPercentage}% cashback per transaction when you transact online at ${merchantName} using your Zip Account at checkout`
          //     }
          // }

          // additional terms & conditions
          if (data.additionalTermsConditions != null) {
              document.getElementById("additional-terms-conditions").innerHTML = `<i>${data.additionalTermsConditions}</i>`
          }

          // how to earn
          if (isMerchantOpenLoop) {
              document.getElementById("how-to-step-3").innerText = `Tap “Pay with Zip” and checkout with a single-use card`
          } else {
              document.getElementById("how-to-step-3").innerText = `Select Zip at checkout and pay with your Zip Account`
          }

          // offer terms
          if (data.cashbackLimit !== null) {
              var offerTerms = ``
              if (isMerchantOpenLoop) {
                  offerTerms = `Click this promotion tile and transact online at ${merchantName} using Zip’s single-use card at checkout to earn ${data.cashbackPercentage}% cashback up to a maximum of $${data.cashbackLimit} per eligible transaction. Redeemable when you reach the Rewards goal.`
              } else {
                  offerTerms = `Click this promotion tile and transact online at ${merchantName} using your Zip Account at checkout to earn ${data.cashbackPercentage}% cashback up to a maximum of $${data.cashbackLimit} per eligible transaction. Redeemable when you reach the Rewards goal.`
              }

              if (data.endDate !== null) {
                  let date = new Date(data.endDate)
                  let datetime = date.toLocaleDateString() + " " + formatAMPM(date) + " AEDT."
                  offerTerms += ` Promotion ends on ${datetime}`
              }
              offerTerms += ` Reward Program T&Cs apply.`
              document.getElementById("offer-terms").innerText = offerTerms
          } else {
              var offerTerms = ``
              if (isMerchantOpenLoop) {
                  offerTerms = `Click this promotion tile and transact online at ${merchantName} using Zip’s single-use card at checkout to earn ${data.cashbackPercentage}% cashback per eligible transaction. Redeemable when you reach the Rewards goal.`
              } else {
                  offerTerms = `Click this promotion tile and transact online at ${merchantName} using your Zip Account at checkout to earn ${data.cashbackPercentage}% cashback per eligible transaction. Redeemable when you reach the Rewards goal.`
              }

              if (data.endDate) {
                  let date = new Date(data.endDate)
                  let datetime = date.toLocaleDateString() + " " + formatAMPM(date) + " AEDT."
                  offerTerms += ` Promotion ends on ${datetime}`
              }
              offerTerms += ` Reward Program T&Cs apply.`
              document.getElementById("offer-terms").innerText = offerTerms
          }

          // background image (top-section)
          if (data.imageUrl !== null) {
              document.getElementById("top-section").style.backgroundImage = `linear-gradient(to bottom, rgba(245, 246, 252, 0) 30%, rgb(29, 29, 29) 155%), url('${data.imageUrl}')`
          } else {
              document.getElementById("top-section").style.backgroundImage = `linear-gradient(to bottom, rgba(245, 246, 252, 0) 30%, rgb(29, 29, 29) 155%), url('${data.merchant.backgroundImageUrl}')`
          }

          // logo image (logo-section)
          if (data.merchant.bubbleImageUrl !== null) {
              document.getElementById("logo-image").style.backgroundImage = `url('${data.merchant.bubbleImageUrl}')`
              document.getElementById("logo-image-greyscale").style.display = 'none'

              // merchant name (top-section-heading)
              document.getElementById("top-section-heading").innerText = data.merchant.name
              document.getElementById("top-section-subheading").innerText = "Cashback offer"
          } else if (data.merchant.logoImageUrl !== null) {
              document.getElementById("logo-image").style.display = 'none'
              document.getElementById("logo-section").style.backgroundColor = 'white'
              document.getElementById("logo-image-greyscale").style.backgroundImage = `url('${data.merchant.logoImageUrl}')`

              // merchant name (top-section-heading)
              document.getElementById("top-section-heading").innerText = data.merchant.name
              document.getElementById("top-section-subheading").innerText = "Cashback offer"
          }

          // shop now button
          let url = new URL(window.location.href)
          let isFromSearch = url.searchParams.get("isFromSearch")
          if (isFromSearch !== null && isFromSearch) {
              document.getElementById("shop-now-button").href = `${bundleId}${data.offerDeeplinkUri}?isFromSearch=true`
          } else {
              document.getElementById("shop-now-button").href = `${bundleId}${data.offerDeeplinkUri}`
          }
      }

      function formatAMPM(date) {
          var hours = date.getHours()
          var minutes = date.getMinutes()
          var ampm = hours >= 12 ? 'pm' : 'am'
          hours = hours % 12
          hours = hours ? hours : 12 // the hour '0' should be '12'
          minutes = minutes < 10 ? '0'+minutes : minutes
          var strTime = hours + ':' + minutes + ' ' + ampm
          return strTime
      }
    </script>
